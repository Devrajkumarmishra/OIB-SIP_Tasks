<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature...">
  
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  function convertTemperature() {
    var temperatureInput = document.getElementById("temperature").value;
    var unit = document.getElementById("unit").value;
    var convertedTemperature;
    
    if (unit === "celsius") {
      convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
      document.getElementById("result").innerHTML = temperatureInput + "째C is " + convertedTemperature.toFixed(2) + "째F";
    } else {
      convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
      document.getElementById("result").innerHTML = temperatureInput + "째F is " + convertedTemperature.toFixed(2) + "째C";
    }
  }
</script>

</body>
</html>
